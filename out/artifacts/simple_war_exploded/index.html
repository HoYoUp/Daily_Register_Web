<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="res/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="res/css/basic.css">
<title>绩效管理</title>
<script>
	function check() {
		var name = document.getElementById("name").value;
		var password = document.getElementById("pwd").value;
		if (name == "" || name == null)
			alert("用户名不能为空");
		else if(password == "" || password == null)
     		alert("密码不能为空");		
	}
</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-10">
			    <br>
				<H3 class="iTitle">新的一天开始了！先来签到吧</H3>
				<div class="lEI">
					<form action="login" method="post">
						<table>
							<tr>
								<td>用户名</td>
								<td><input id="name" name="name" type="text"></td>
							</tr>
							<tr>
								<td>密码</td>
								<td><input id="pwd" name="pwd" type="password"></td>
							</tr>
							<tr>
								<th colspan="2"><input class="sub" type="submit" value="提交"
													   onclick="check()"></th>
							</tr>
						</table>
					</form>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
